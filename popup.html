<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tab Session Manager</title>
  <style>
    body {
      width: 280px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      font-size: 14px;
    }
    .session {
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 6px;
      margin-top: 8px;
    }
    .session-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .session-btns button {
      width: 48%;
      margin: 2px 1%;
    }
  </style>
</head>
<body>

  <button id="saveBtn">Save Current Session</button>
  <button id="exportBtn">Export Sessions (JSON)</button>
  <button id="importBtn">Import Sessions (JSON)</button>

  <h3>Saved Sessions</h3>
  <div id="sessionList"></div>

  <script src="popup.js"></script>
</body>
</html>
